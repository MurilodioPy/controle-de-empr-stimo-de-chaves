{% extends "index.html" %}
{% block content %}
  <h1>Atualizar Empréstimo</h1>
  <form method="post" action="{{ url_for('emprestimo.atualizar_emprestimo') }}">
    <label for="id">ID do Empréstimo:</label>
    <input type="number" id="id" name="id" required>
    <label for="datahora_emprestimo">Data e Hora do Empréstimo:</label>
    <input type="datetime-local" id="datahora_emprestimo" name="datahora_emprestimo" pattern="\d{4}-\d{2}-\d{2}" title="Informe a data no formato YYYY-MM-DD" required>
    <label for="datahora_devolucao">Data e Hora da Devolução:</label>
    <input type="datetime-local" id="datahora_devolucao" name="datahora_devolucao" pattern="\d{4}-\d{2}-\d{2}" title="Informe a data no formato YYYY-MM-DD" required>
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required>
    <label for="chave_id">ID da Chave:</label>
    <input type="number" id="chave_id" name="chave_id" required>
    <label for="servidor_retirou_id">ID do Servidor que Retirou:</label>
    <input type="number" id="servidor_retirou_id" name="servidor_retirou_id" required>
    <label for="servidor_devolveu_id">ID do Servidor que Devolveu:</label>
    <input type="number" id="servidor_devolveu_id" name="servidor_devolveu_id" required>
    <input type="submit" value="Atualizar">
  </form>
{% endblock %}
