<!-- templates/create.html -->
{% extends "index.html" %}
{% block content %}
  <h1>Buscar chave</h1>
  <form method="post" action="{{ url_for('chave.buscar_chave') }}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required/>
    <input type="submit" value="Buscar" />
  </form>
  <ul>
  {% for chave in chaves %}
      <li>{{ chave.id }} - {{ chave.nome }} - {{ chave.status }}</li>
  {% endfor %}
  </ul>
{% endblock %}
